<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifto.Mo</title>
  <style>
    body {
      background: #232323;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 10px 0;
      min-height: 100vh;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 26px;
    }

    .logo-img {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 2px 18px #0003;
    }

    .title {
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 38px;
      text-align: center;
    }

    .section-title, .subtitle {
      font-size: 1.27rem;
      font-weight: 800;
      margin-top: 38px;
      margin-bottom: 18px;
    }

    .product-grid {
      display: flex;
      gap: 28px;
      overflow-x: auto;
      padding-bottom: 20px;
    }

    .card, .music-card {
      background: #191e23;
      border-radius: 18px;
      width: 144px;
      padding: 22px 8px;
      text-align: center;
      flex-shrink: 0;
    }

    .music-card {
      background: linear-gradient(135deg, #ffb3ba 30%, #f76876 100%);
    }

    .card img, .music-card img {
      width: 140px;
      height: 140px;
      border-radius: 13px;
      background: #fff;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .card-ch, .music-ch {
      font-size: 1.1rem;
      font-weight: 600;
      white-space: pre-line;
    }

    /* ✅ 聯絡我們表單寬度 75%、置中，並修正超界問題 */
    .contact-form-wrap {
      width: 75%;
      margin: 40px auto 0 auto;
      background: #181818;
      border-radius: 18px;
      padding: 22px 20px;
      box-shadow: 0 4px 18px #0002;
    }

    .contact-form-title {
      font-size: 1.13rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 16px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }

    .contact-form label {
      font-size: 0.97rem;
      font-weight: 500;
      color: #bbb;
    }

    .contact-form input,
    .contact-form textarea {
      box-sizing: border-box; /* ✅ 關鍵：防止超界 */
      background: #232323;
      color: #fff;
      border: 1.5px solid #3a3a3a;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      width: 100%;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid #f76876;
      box-shadow: 0 2px 10px #f7687622;
      outline: none;
    }

    .contact-form textarea {
      min-height: 72px;
      max-height: 180px;
    }

    .contact-form button {
      background: #f76876;
      color: #fff;
      border: none;
      border-radius: 21px;
      padding: 0.7em 2.2em;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-top: 6px;
      cursor: pointer;
      box-shadow: 0 2px 12px #f7687640;
    }

    .payment-wrap {
      margin: 52px 0 28px;
      text-align: center;
    }

    .payment-title {
      font-size: 1.12rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .payment-row {
      display: flex;
      justify-content: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .payment-icon {
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 13px;
      padding: 6px;
      box-shadow: 0 1.5px 8px #0002;
    }

    .footer {
      width: 100%;
      padding: 36px 0 22px;
      text-align: center;
    }

    .footer-inner {
      color: #9fa2ad;
      font-size: 0.98rem;
      line-height: 1.7;
      padding: 0 12px;
    }

    .footer-small {
      font-size: 0.87rem;
      color: #63646c;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrap">
      <a href="https://gifto-mo.github.io/home.gitfmo.mo./" title="回首頁">
        <img class="logo-img" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/logo.JPG" alt="Logo">
      </a>
    </div>

    <div class="title">Gifto.Mo</div>

    <div class="section-title">Apple Gift Card</div>
    <div class="product-grid">
      <div class="card">
        <img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/china.png" alt="國區 Apple 禮品卡">
        <div class="card-ch">國區 Apple<br>禮品卡</div>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/hk.png" alt="港區 Apple 禮品卡">
        <div class="card-ch">港區 Apple<br>禮品卡</div>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/japan.png" alt="日區 Apple 禮品卡">
        <div class="card-ch">日區 Apple<br>禮品卡</div>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/us.png" alt="美區 Apple 禮品卡">
        <div class="card-ch">美區 Apple<br>禮品卡</div>
      </div>
    </div>

    <div class="subtitle">Other Product</div>
    <div class="product-grid">
      <div class="music-card">
        <img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/us_applemusic.png" alt="Apple Music 會員">
        <div class="music-ch">Apple Music<br>會員</div>
      </div>
    </div>

    <!-- ✅ 聯絡我們表單 -->
    <div class="contact-form-wrap">
      <div class="contact-form-title">聯絡我們</div>
      <form class="contact-form" action="https://formsubmit.co/gifto.mo.mail@gmail.com" method="POST">
        <label for="nickname">暱稱</label>
        <input type="text" id="nickname" name="暱稱" required maxlength="32" placeholder="請輸入您的暱稱" />
        <label for="email">電郵</label>
        <input type="email" id="email" name="電郵" required maxlength="64" placeholder="請輸入您的電郵" />
        <label for="message">查詢內容</label>
        <textarea id="message" name="查詢內容" required maxlength="400" placeholder="請輸入您的問題或查詢"></textarea>
        <button type="submit">送出查詢</button>
      </form>
    </div>

    <!-- 支付方式 -->
    <div class="payment-wrap">
      <div class="payment-title">支持的付款方式</div>
      <div class="payment-row">
        <img class="payment-icon" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/alipay.png" alt="Alipay" />
        <img class="payment-icon" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/wechatpay.png" alt="Wechat Pay" />
        <img class="payment-icon" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/mpay.png" alt="mPay" />
      </div>
    </div>
  </div>

  <!-- 頁尾 Footer -->
  <footer class="footer">
    <div class="footer-inner">
      © 2025 Gifto.Mo. All rights reserved.
      <div class="footer-small" style="margin-top:8px;">
        本網站與 Apple Inc.、Alipay、WeChat Pay、mPay 無任何關聯，僅供產品標示使用。
      </div>
      <div class="footer-small" style="margin-top:10px;">
        聯絡方式：
        <span style="margin-left:8px;">WeChat：<b>giftomo_macau</b></span>，
        <span>Gmail：<a href="mailto:gifto.mo.help@gmail.com" style="color:#bbb;text-decoration:underline;">gifto.mo.help@gmail.com</a></span>
      </div>
    </div>
  </footer>
</body>
</html>
