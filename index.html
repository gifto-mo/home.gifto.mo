<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giftomo</title>
  <style>
    body {
      background: #232323;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text',
                   'PingFang TC', 'PingFang SC', 'PingFang HK', 'Heiti TC', 'Heiti SC',
                   'Microsoft JhengHei', Arial, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 10px 0 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .logo-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 26px;
      margin-top: 2px;
    }
    .logo-link {
      display: inline-block;
      border-radius: 24px;
      transition: box-shadow 0.16s;
    }
    .logo-link:focus-visible {
      outline: 2px solid #f76876;
      outline-offset: 3px;
    }
    .logo-img {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 2px 18px #0003;
      transition: box-shadow 0.16s;
      display: block;
    }
    .logo-link:hover .logo-img,
    .logo-img:hover {
      box-shadow: 0 8px 28px #0004;
    }
    .title {
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 38px;
      text-align: center;
      line-height: 1.08;
    }
    .section-title, .subtitle {
      font-size: 1.27rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      margin-top: 38px;
      margin-bottom: 18px;
      padding-left: 2px;
    }
    .product-grid {
      display: flex;
      gap: 28px;
      align-items: flex-end;
      margin-bottom: 36px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    .product-grid::-webkit-scrollbar {
      height: 8px;
      background: #232323;
    }
    .product-grid::-webkit-scrollbar-thumb {
      background: #f76876;
      border-radius: 8px;
    }
    .card, .music-card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 4px 14px #0001;
      padding: 22px 8px 18px 8px;
      width: 144px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 0 0 144px;
      background: #191e23;
      transition: box-shadow 0.18s, transform 0.18s;
    }
    .music-card {
      background: linear-gradient(135deg, #ffb3ba 30%, #f76876 100%);
      box-shadow: 0 6px 24px #d24a6a44, 0 2px 10px #0001;
    }
    .card img, .music-card img {
      display: block;
      margin: 0 auto 16px auto;
      background: #fff;
      border-radius: 13px;
      object-fit: contain;
      width: 140px;
      height: 140px;
      box-shadow: 0 2px 12px #0001;
      transition: transform 0.18s cubic-bezier(.48,1.38,.49,.99);
    }
    .card-ch, .music-ch {
      font-size: 1.10rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.01em;
      margin: 0;
      white-space: pre-line;
    }
    .card:hover, .music-card:hover {
      box-shadow: 0 12px 34px #0003;
      transform: translateY(-2px);
    }
    .card:hover img, .music-card:hover img {
      transform: scale(1.06);
    }
    .contact-form-wrap {
      margin: 28px auto 0 auto;
      max-width: 380px;
      padding: 22px 20px 18px 20px;
      background: #181818;
      border-radius: 18px;
      box-shadow: 0 4px 18px #0002;
    }
    .contact-form-title {
      font-size: 1.13rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #fff;
      margin-bottom: 16px;
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .contact-form label {
      font-size: 0.97rem;
      font-weight: 500;
      color: #bbb;
      text-align: left;
      margin-bottom: 3px;
      letter-spacing: 0.03em;
    }
    .contact-form input,
    .contact-form textarea {
      background: #232323;
      color: #fff;
      border: 1.5px solid #3a3a3a;
      border-radius: 10px;
      padding: 10px 11px;
      font-size: 1rem;
      transition: border 0.15s, box-shadow 0.16s;
      outline: none;
      resize: none;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid #f76876;
      box-shadow: 0 2px 10px #f7687622;
    }
    .contact-form textarea {
      min-height: 72px;
      max-height: 180px;
    }
    .contact-form button {
      background: #f76876;
      color: #fff;
      border: none;
      border-radius: 21px;
      padding: 0.7em 2.2em;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-top: 6px;
      cursor: pointer;
      transition: background 0.18s, color 0.16s, box-shadow 0.18s;
      box-shadow: 0 2px 12px #f7687640;
    }
    .contact-form button:hover {
      background: #d24a6a;
      box-shadow: 0 8px 24px #f7687622;
    }
    .payment-wrap {
      margin: 52px 0 28px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .payment-title {
      font-size: 1.12rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
      opacity: 0.93;
      margin-bottom: 16px;
    }
    .payment-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 22px;
      flex-wrap: wrap;
    }
    .payment-icon {
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 1.5px 8px #0002;
      object-fit: contain;
      padding: 6px;
      transition: box-shadow 0.16s;
    }
    .payment-icon:hover {
      box-shadow: 0 4px 18px #0003;
    }
    .footer {
      width: 100%;
      margin-top: 64px;
      padding: 36px 0 22px 0;
      display: flex;
      justify-content: center;
    }
    .footer-inner {
      color: #9fa2ad;
      font-size: 0.98rem;
      text-align: center;
      line-height: 1.7;
      max-width: 98vw;
    }
    .footer-small {
      font-size: 0.87rem;
      color: #63646c;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrap">
      <a class="logo-link" href="https://gifto-mo.github.io/home.gitfmo.mo./" title="回首頁">
        <img class="logo-img" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/logo.JPG" alt="Gifto.Mo Logo">
      </a>
    </div>

    <div class="title">Gifto.Mo</div>

    <div class="section-title">Apple Gift Card</div>
    <div class="product-grid">
      <div class="card"><img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/china.png"><div class="card-ch">國區 Apple<br>禮品卡</div></div>
      <div class="card"><img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/hk.png"><div class="card-ch">港區 Apple<br>禮品卡</div></div>
      <div class="card"><img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/japan.png"><div class="card-ch">日區 Apple<br>禮品卡</div></div>
      <div class="card"><img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/us.png"><div class="card-ch">美區 Apple<br>禮品卡</div></div>
    </div>

    <div class="subtitle">Other Product</div>
    <div class="product-grid">
      <div class="music-card"><img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/us_applemusic.png"><div class="music-ch">Apple Music<br>會員</div></div>
    </div>

    <!-- 查詢表單移到這裡 -->
    <div class="contact-form-wrap">
      <div class="contact-form-title">聯絡我們</div>
      <form class="contact-form" action="https://formsubmit.co/gifto.mo.mail@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://gifto-mo.github.io/home.gitfmo.mo./">
        <label for="nickname">暱稱</label>
        <input type="text" id="nickname" name="暱稱" required maxlength="32" placeholder="請輸入您的暱稱">
        <label for="email">電郵</label>
        <input type="email" id="email" name="電郵" required maxlength="64" placeholder="請輸入您的電郵">
        <label for="message">查詢內容</label>
        <textarea id="message" name="查詢內容" required maxlength="400" placeholder="請輸入您的問題或查詢"></textarea>
        <button type="submit">送出查詢</button>
      </form>
    </div>

    <div class="payment-wrap">
      <div class="payment-title">支持的付款方式</div>
      <div class="payment-row">
        <img class="payment-icon" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/alipay.png" alt="Alipay">
        <img class="payment-icon" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/wechatpay.png" alt="Wechat Pay">
        <img class="payment-icon" src="https://github.com/gifto-mo/home.gitfmo.mo./raw/main/mpay.png" alt="mPay">
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      © 2025 Gifto.Mo. All rights reserved.
      <div class="footer-small">本網站與 Apple Inc.、Alipay、WeChat Pay、mPay 無任何關聯，僅供產品標示使用。</div>
      <div class="footer-small">聯絡方式：WeChat：<b>giftomo_macau</b>，Gmail：
        <a href="mailto:gifto.mo.help@gmail.com" style="color:#bbb;text-decoration:underline;">gifto.mo.help@gmail.com</a>
      </div>
    </div>
  </footer>
</body>
</html>
